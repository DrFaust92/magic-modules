---
!ruby/object:Api::Product
name: Alloydb
display_name: AlloyDB
versions:
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://alloydb.googleapis.com/v1beta/
scopes:
  - https://www.googleapis.com/auth/cloud-identity
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: AlloyDB API
    url: https://console.cloud.google.com/apis/library/alloydb.googleapis.com
objects:
  - !ruby/object:Api::Resource
    name: "Cluster"
    self_link: "projects/{{project}}/locations/{{location}}/clusters/{{cluster_id}}"
    base_url: "projects/{{project}}/locations/{{location}}/clusters"
    create_url: "projects/{{project}}/locations/{{location}}/clusters?clusterId={{cluster_id}}"
    update_verb: :PATCH
    update_mask: true
    min_version: beta
    description: "A managed alloydb cluster."
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        "AlloyDB": "https://cloud.google.com/alloydb/docs/"
      api: "https://cloud.google.com/alloydb/docs/reference/rest/v1beta/projects.locations.clusters/create"
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: "name"
        base_url: "{{op_id}}"
        wait_ms: 1000
        timeouts: !ruby/object:Api::Timeouts
          insert_minutes: 10
          update_minutes: 10
          delete_minutes: 10
      result: !ruby/object:Api::OpAsync::Result
        path: "response"
      status: !ruby/object:Api::OpAsync::Status
        path: "done"
        complete: true
        allowed:
          - true
          - false
      error: !ruby/object:Api::OpAsync::Error
        path: "error"
        message: "message"
    parameters:
      - !ruby/object:Api::Type::String
        name: "clusterId"
        required: true
        input: true
        url_param_only: true
        description: |
          The ID of the alloydb cluster.
      - !ruby/object:Api::Type::String
        name: "location"
        input: true
        url_param_only: true
        description: |
          The location where the alloydb cluster should reside.
    properties:
      - !ruby/object:Api::Type::String
        name: "name"
        output: true
        description: |
          The name of the cluster resource.
      - !ruby/object:Api::Type::String
        name: "uid"
        output: true
        description: |
          The system-generated UID of the resource.
      - !ruby/object:Api::Type::KeyValuePairs
        name: "labels"
        description: "User-defined labels for the alloydb cluster."
      - !ruby/object:Api::Type::KeyValuePairs
        name: "annotations"
        description: "Annotations to allow client tools to store small amount of arbitrary data. This is distinct from labels."
      - !ruby/object:Api::Type::String
        name: "network"
        required: true
        description: |
          The relative resource name of the VPC network on which the instance can be accessed. It is specified in the following form:

          "projects/{projectNumber}/global/networks/{network_id}".
      - !ruby/object:Api::Type::String
        name: "displayName"
        description: |
          User-settable and human-readable display name for the Cluster.
      - !ruby/object:Api::Type::String
        name: "databaseVersion"
        output: true
        description: |
          The database engine major version. This is an output-only field and it's populated at the Cluster creation time. This field cannot be changed after cluster creation.
      - !ruby/object:Api::Type::NestedObject
        name: "initialUser"
        input: true
        description: |
          Initial user to setup during cluster creation.
        properties:
          - !ruby/object:Api::Type::String
            name: "user"
            description: |
              The database username.
          - !ruby/object:Api::Type::String
            name: "password"
            description: |
              The initial password for the user.
            required: true
      - !ruby/object:Api::Type::NestedObject
        name: "sslConfig"
        description: |
          SSL configuration for this AlloyDB Cluster.
        properties:
          - !ruby/object:Api::Type::Enum
            name: "sslMode"
            description: |
              The SSL mode. Specifies client-server SSL/TLS connection behavior.
            default_value: :SSL_MODE_ALLOW
            values:
              - :SSL_MODE_ALLOW
              - :SSL_MODE_REQUIRE
              - :SSL_MODE_VERIFY_CA
          - !ruby/object:Api::Type::Enum
            name: "caSource"
            description: |
              The Certificate Authority (CA) source.
            default_value: :CA_SOURCE_MANAGED
            values:
              - :CA_SOURCE_MANAGED
      - !ruby/object:Api::Type::NestedObject
        name: "automatedBackupPolicy"
        description: |
          The automated backup policy for this cluster.

          If no policy is provided then the default policy will be used. The default policy takes one backup a day, has a backup window of 1 hour, and retains backups for 14 days.
        properties:
          - !ruby/object:Api::Type::String
            name: "backupWindow"
            description: |
              The length of the time window during which a backup can be taken. If a backup does not succeed within this time window, it will be canceled and considered failed.

              The backup window must be at least 5 minutes long. There is no upper bound on the window. If not set, it will default to 1 hour.

              A duration in seconds with up to nine fractional digits, terminated by 's'. Example: "3.5s".
          - !ruby/object:Api::Type::NestedObject
            name: "encryptionConfig"
            description: |
              The encryption config can be specified to encrypt the backups with a customer-managed encryption key (CMEK). When this field is not specified, the backup will then use default encryption scheme to protect the user data.
            properties:
              - !ruby/object:Api::Type::String
                name: "kmsKeyName"
                description: |
                  The fully-qualified resource name of the KMS key. Each Cloud KMS key is regionalized and has the following format: projects/[PROJECT]/locations/[REGION]/keyRings/[RING]/cryptoKeys/[KEY_NAME]              
          - !ruby/object:Api::Type::String
            name: "location"
            description: |
              The location where the backup will be stored. Currently, the only supported option is to store the backup in the same region as the cluster.
          - !ruby/object:Api::Type::KeyValuePairs
            name: "labels"
            description: "Labels to apply to backups created using this configuration."
          - !ruby/object:Api::Type::NestedObject
            name: "weeklySchedule"
            input: true
            required: true
            description: "Weekly schedule for the Backup."
            properties:
              - !ruby/object:Api::Type::Array
                name: "daysOfWeek"
                min_size: 1
                description: |
                  The days of the week to perform a backup. At least one day of the week must be provided.
                item_type: !ruby/object:Api::Type::Enum
                  name: "daysOfWeek"
                  required: true
                  description: |
                    The days of the week to perform a backup. At least one day of the week must be provided.
                  values:
                    - :MONDAY
                    - :TUESDAY
                    - :WEDNESDAY
                    - :THURSDAY
                    - :FRIDAY
                    - :SATURDAY
                    - :SUNDAY
              - !ruby/object:Api::Type::Array
                name: "startTimes"
                required: true
                description: |
                  The times during the day to start a backup. At least one start time must be provided. The start times are assumed to be in UTC and to be an exact hour (e.g., 04:00:00).
                item_type: !ruby/object:Api::Type::NestedObject
                  properties:
                    - !ruby/object:Api::Type::Integer
                      name: hours
                      description: |
                        Hours of day in 24 hour format. Should be from 0 to 23. An API may choose to allow the value "24:00:00" for scenarios like business closing time.
                    - !ruby/object:Api::Type::Integer
                      name: minutes
                      description: |
                        Minutes of hour of day. Must be from 0 to 59.
                    - !ruby/object:Api::Type::Integer
                      name: seconds
                      description: |
                        Seconds of minutes of the time. Must normally be from 0 to 59. An API may allow the value 60 if it allows leap-seconds.
                    - !ruby/object:Api::Type::Integer
                      name: nanos
                      description: |
                        Fractions of seconds in nanoseconds. Must be from 0 to 999,999,999.
          - !ruby/object:Api::Type::NestedObject
            name: "timeBasedRetention"
            description: |
              Time-based Backup retention policy.
            conflicts: 
              - automated_backup_policy.0.quantity_based_retention  
            properties:
              - !ruby/object:Api::Type::String
                name: "retentionPeriod"
                description: |
                  The retention period.
                  A duration in seconds with up to nine fractional digits, terminated by 's'. Example: "3.5s".
          - !ruby/object:Api::Type::NestedObject
            name: "quantityBasedRetention"
            conflicts: 
              - automated_backup_policy.0.time_based_retention            
            description: |
              Quantity-based Backup retention policy to retain recent backups.
            properties:
              - !ruby/object:Api::Type::Integer
                name: "count"
                description: |
                  The number of backups to retain.
          - !ruby/object:Api::Type::Boolean
            name: "enabled"
            description: |
              Whether automated automated backups are enabled.
      - !ruby/object:Api::Type::NestedObject
        name: "encryptionConfig"
        description: |
          The encryption config can be specified to encrypt the data disks and other persistent data resources of a cluster with a customer-managed encryption key (CMEK). When this field is not specified, the cluster will then use default encryption scheme to protect the user data.
        properties:
          - !ruby/object:Api::Type::String
            name: "kmsKeyName"
            description: |
              The fully-qualified resource name of the KMS key. Each Cloud KMS key is regionalized and has the following format: projects/[PROJECT]/locations/[REGION]/keyRings/[RING]/cryptoKeys/[KEY_NAME]
      - !ruby/object:Api::Type::NestedObject
        name: "backupSource"
        output: true
        description: "Cluster created from backup."
        properties:
          - !ruby/object:Api::Type::String
            name: "backupName"
            description: "The name of the backup resource."
      - !ruby/object:Api::Type::NestedObject
        name: "migrationSource"
        output: true
        description: "Cluster created via DMS migration."
        properties:
          - !ruby/object:Api::Type::String
            name: "hostPort"
            description: "The host and port of the on-premises instance in host:port format"
          - !ruby/object:Api::Type::String
            name: "referenceId"
            description: "Place holder for the external source identifier(e.g DMS job name) that created the cluster."
          - !ruby/object:Api::Type::String
            name: "sourceType"
            description: "Type of migration source."
